function draw(data){
		var circle = d3.select("svg").selectAll("circle")
		.data(data);
		
		circle.enter().append("circle")
				.attr("cy", 60)
				.attr("r", 0);


		circle.transition().duration(1000)	
			.attr("r", 15)
			.style("fill", "black")
			.attr("cx", 170)
			.attr("cy", 60)
			.transition().duration(1000).delay(1000)	
			.attr("r", function(d){
				return d.radius;
			})
			.style("fill", function(d){
				return d.color;
			})
			.attr("cx", function(d){
				return d.x;
			})
			.attr("cy", function(d){
				return d.y;
			});

			circle.exit().transition().duration(1000)
				.remove();
	}
	
</script>
